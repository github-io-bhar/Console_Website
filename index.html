<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Website</title>
</head>
<body style="background-color: antiquewhite;">
    <center>
        <h1>Project On Console</h1>
        <p>Write about console screen, why it is used, how to open console screen and how to print anything on console screen.</p>
    </center>
    <script>
        var first_name = "Abhyudaya";
        console.log(first_name);

        var last_name = "Bhargav";
        console.log(last_name);

        var full_name = first_name.concat(" "+last_name); 
        console.log(full_name);

        var cap_name = "ABHYUDAYA BHARGAV";
        var lower_case = cap_name.toLowerCase();
        console.log(lower_case);

        var sml_name = "abhyudaya bhargav";
        var upper_case = sml_name.toUpperCase();
        console.log(upper_case);

        var a = 16;
        console.log(a);

        var b = 4;
        console.log(b);

        var add = a + b ;
        console.log(add);

        var sub = a - b ;
        console.log(sub);

        var mul = a * b ;
        console.log(mul);

        var div = a / b ;
        console.log(div);

        var max_num = Math.max(a, b);
        console.log("Maximum = " + max_num);

        var min_num = Math.min(a, b);
        console.log("Minimum = " + min_num);

        var sqr_rt1 = Math.sqrt(a);
        console.log(sqr_rt1);

        var sqr_rt2 = Math.sqrt(b);
        console.log(sqr_rt2);
    </script>
